<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header>
        <img class="logo" alt="Clipboard svg">
        <div class="title">Clip-board</div>
    </header>

    <main>
        <div class="clip-board">
            <div class="clip-board-title"><h1>Projects</h1></div>
            <div class="clip-board-tasks">
                <div class="task clip-board-content">
                    
                    <!-- left border change colour depending on priority. details button. Due date in form of 'Jun 8th'. Edit butn. Trash btn. -->

                </div>
                <button type="button" class="add-task clip-board-content">+ Task</button>
            </div>
        </div>
        <button type="button" class="add-clip-board">+ Clip-board</button>
    </main>
        

    <footer>
        <div class="footer"></div>
    </footer>
</body>
</html>
