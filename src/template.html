<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header>
        <img class="logo" alt="Clipboard svg">
        <div class="title">Clip-board</div>
    </header>

    <main>
        <div class="clip-board">
            <div class="clip-board-title"><h1>Projects</h1></div>
            <div class="clip-board-tasks">
                <div class="task clip-board-content">
                    <div class="completion-check-box"></div>
                    <div class="task-title">Help me Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, impedit? Sapiente cumque itaque, sunt ut ducimus hic minima placeat qui saepe, quo mollitia atque quidem deserunt, libero vitae enim natus!</div>
                    <p class="task-due-date">Due: <span class="due-date">Jun 8th</span></p>
                    <!-- <div class="task-due-date">Due: <span class="due-date">Jun 8</span>
                    </div> -->
                    <img alt="Edit button" class="task-edit-btn">
                    <img alt="Delete task button" class="task-delete-btn">
                    <!-- left border change colour depending on priority. details button. Due date in form of 'Jun 8th'. Edit butn. Trash btn. -->

                </div>
                <button type="button" class="add-task clip-board-content">+ Task</button>
            </div>
            <img alt="Delete Clipboard button" class="clip-board-delete-btn">
        </div>
        <button type="button" class="add-clip-board">+ Clip-board</button>

        <div class="modal clipboard">
            <div class="modal-container" id="clip-board-modal">
                <form action="" class="clip-board-form">
                    <div class="form-row">
                        <input type="text" id="title" placeholder="Title"  minlength="1" maxlength="25" required>
                    </div>
                    <div class="form-row buttons">
                        <button type="submit">Submit</button>
                        <button type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal taskmodal">
            <div class="modal-container" id="task-modal">
                <form action="" class="task-form">
                    <div class="form-row task-title-row">
                        <input type="text" id="task-title" name="task-title" placeholder="Title"  minlength="1" maxlength="25" required>
                    </div>
                    <div class="form-row date-priority-row">
                        <div>
                            <label for="task-date">Due-date:</label>
                            <input type="date" name="task-date" id="task-date">
                        </div>
                        <div>
                            <label for="task-priority">Priority:</label>
                            <select name="task-priority" id="task-priority">
                                <option value="low">LO</option>
                                <option value="medium">MED</option>
                                <option value="high">HI</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-row description-row">
                        <textarea name="task-description" id="task-description" cols="30" rows="9" placeholder="Description"></textarea>
                    </div>
                    <div class="form-row buttons">
                        <button type="submit">Submit</button>
                        <button type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
        

    <footer>
        <div class="footer"></div>
    </footer>
</body>
</html>
